name: "Find Updated Collections"
description: "find which collections have been updated and update our database for those collections"

on:
    workflow_dispatch:
    schedule:
        - cron: "1 * * * 1" # run weekly on Monday; https://crontab.guru/

jobs:
    build:
        runs-on: ubuntu-latest

    steps:
        - name: checkout repo
          uses: actions/checkout@v4

        - name: setup python
          uses: actions/setup-python@v5
          with:
              python-version: "3.12"

        - name: install python packages
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: execute python script
          run: |
              Andys_awesome_script.py

